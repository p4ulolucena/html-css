<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Segundo exercício</title>
</head>
<body>
<p>Você pode escrever
    um parágrafo de 
    qualquer jeito.
    Basta colocar tudo
    no meio do par de tags
    &lt;p&gt; e &lt;/p&gt;.

    <p>Se precisar quebrar
       o texto em algum lugar
       específico <br> como esse,
       você pode usar a tag &lt;br&gt;
    </p>
    
</p>
<p>Vamos adicionar alguns símbolos especiais:
    &reg;
    &copy;
    &trade;
    &euro;
    &pound;
    &yen;
    &cent;
    &Delta;
    &uparrow;
</p>
<p>Vamos adicionar alguns emogi:
    &#x1f596;
    &#x1f913;

</p>
</body>
</html>
